<div class="">
  <div class="row justify-content-center h-100 align-items-center">
      <div class="login_box">
          <div class="login_box_inner">

              <div class="container_login_form">
                  <!-- <div class="logo">
        <img
          src="../../../assets/img/brand/logo2.png"
          alt="">
      </div> -->
                  <div class="login_form">
                      <div _ngcontent-c5="" class="col-lg-12 grid-margin">
                          <div _ngcontent-c5="" class="card">

                              <div _ngcontent-c5="" class="card-body text-center" style="background:#ffffff">
                                  <div class="logo text-center mb-2">
                                      <img src="../../assets/images/logo/logo.png" alt="">
                                  </div>
                                  <h4 _ngcontent-c5="" class="card-title" style="font-size: 38px;font-weight: 600;text-align: center; color: #61c27f;padding: 0px;">HealthZ</h4>
                                  <div>
                                      <div class="text-danger"></div>
                                  </div>
                                  <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show"
                                      role="alert">
                                      {{loginErrorMsg}}
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <span aria-hidden="true">&times;</span>
                                      </button>
                                  </div>
                                  <form class="my-form forms-sample ng-untouched ng-pristine ng-valid">
                                      <div class="form-group">
                                          <label><strong>Email Address</strong></label>
                                          <input  [(ngModel)]="email_id" class="form-control" style="height:30px; font-size:12px;"
                                              placeholder="Email Address" type="email" name="email_id"
                                              (ngModelChange)="emailChange($event)"
                                              (focus)="focusUser()"
                                              [ngModelOptions]="{standalone: true}" #user>
                                          <div *ngIf="emailError">
                                              <div class="text-danger">{{emailErrorMsg}}</div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label><strong>Password</strong></label>
                                          <input class="form-control" placeholder="Password" type="password" style="height:30px; font-size:12px;"
                                              [(ngModel)]="passwords" name="passwords"
                                              (ngModelChange)="passwordChange($event)"
                                              (focus)="focusPassword()"
                                              [ngModelOptions]="{standalone: true}">
                                               <!-- <button type="button" id="btnToggle" class="toggle" (click)="toogle()"> -->
                                                   <!-- <span *ngIf="show"class="material-icons">
                          visibility
                          </span>
                          <span *ngIf="!show" class="material-icons">
                            visibility-off
                            </span> -->
                        
                        <!-- </button> -->
                                          <div *ngIf="passwordError">
                                              <div class="text-danger">{{passwordErrorMsg}}</div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                      <label><input type="checkbox" name="rember"   (ngModelChange)="remChange($event)" [(ngModel)]="!isChecked">Remember me</label>
</div>
                                      <!-- <div class="form-group row">
                                      <label class="col-md-3 col-form-label" for="file-input">Doctor Photo</label>
                                      <div class="col-md-9">
                                       <input type="file" (change)="fileupload1($event)">
                                      </div>
                                    </div> -->
                                      <button class="btn btn-success btn-block mr-2 bt-lg" (click)="logintest1()">Login</button>
                                      <p style="font-size: 10px;
                                      text-align: center;
                                      margin-top: 10px;">Version : 14.04.22.2</p>
                                  </form>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>

          </div>
      </div>

  </div>
</div>
