    <div class="row" style="padding: 0px 0px 23px 10px;">
        <div class="row">
            <div class="col-md-6">
                <h5 class="form-lable required">First Name :</h5>
                <input type="text" autofocus="autofocus" pInputText [(ngModel)]="tittle" placeholder="First Name"
                    (keydown)="keydown($event)">
                <div *ngIf="Validation == false && (tittle == undefined || tittle.trim() == '') " class="mt-1 error">
                    <div class="text-danger">First Name is Required.</div>
                </div>
            </div>
            <div class="col-md-6">
                <h5 class="form-lable required">Last Name:</h5>
                <input type="text" pInputText [(ngModel)]="Name" placeholder="Last Name" (keydown)="keydown($event)">
                <div *ngIf="Validation == false && (Name == undefined || Name.trim() == '' )" class="mt-1 error">
                    <div class="text-danger">Last Nameis Required.</div>
                </div>
            </div>
            <div class="col-md-6">
                <h5 class="form-lable required">Email ID:</h5>
                <input type="text" pInputText [(ngModel)]="Email" (ngModelChange)="EmailidChange($event)"
                    [disabled]="type == 'edit'" placeholder="Email ID">
                <div *ngIf="Email_idError" class="mt-1 error">
                    <div class="text-danger">Valid Email Address Required.</div>
                </div>
                <div *ngIf="Validation == false && Email_id == undefined" class="mt-1 error">
                    <div class="text-danger">Valid Email Address Required.</div>
                </div>
            </div>
            <div class="col-md-6">
                <h5 class="form-lable required">Phone Number:</h5>
                <input type="text" pInputText [(ngModel)]="Phone" placeholder="Phone Number" maxlength="10"
                    [disabled]="type == 'edit'" (keypress)=_keyPress($event)>
                <div *ngIf="Validation == false && (Phone == undefined || Phone == ''  || Phone.length != 10)"
                    class="mt-1 error">
                    <div class="text-danger">Phone Number is Required.</div>
                </div>
            </div>
            <div class="col-md-12 mt-20" *ngIf="userid == undefined">
                <button type="button" class="btn btn-primary" (click)="create_1()">Add</button>
                <button type="button" class=" btn btn-danger" (click)="cancel1()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="card-box" *ngIf="addmore">
    <form [formGroup]="addVendorForm">
        <div class="form-row">
            <div class="form-group col-6">
                <label for="">Business Name</label>
                <input type="text" class="form-control" [(ngModel)]="business_name" (keydown)="keydown($event)">
            </div>
            <div class="form-group col-6">
                <label for="">Business Email</label>
                <input type="email" class="form-control" [(ngModel)]="business_email">
            </div>
            <div class="form-group col-6">
                <label for="">Business</label>
                <input type="text" class="form-control" [(ngModel)]="business">
            </div>
            <div class="form-group col-6">
                <label for="">Phone</label>
                <input type="text" class="form-control" [(ngModel)]="business_phone" maxlength="10"
                    (keypress)=_keyPress($event)>
            </div>
            <div class="form-group col-6">
                <label for="">Business Registration Details</label>
                <textarea cols="30" rows="10" class="form-control" [(ngModel)]="business_reg"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5 class="form-lable">Business Location:</h5>
                <input class="form-control" [(ngModel)]="address1" style="padding:10px; width:75%"
                    ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places"
                    (onAddressChange)="handleAddressChange($event)" />
            </div>
            <div class="map">
                <agm-map [latitude]="base_lat" [longitude]="base_lng" [zoom]="zoom" [disableDefaultUI]="false"
                    [zoomControl]="false">

                    <agm-marker [latitude]="location_lat" [longitude]="location_lng" [markerDraggable]="true"
                        (dragEnd)="markerDragEnd($event)">

                        <agm-info-window>
                            <strong>{{address}}</strong>
                        </agm-info-window>
                    </agm-marker>
                </agm-map>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-sm btn-primary" (click)="addVendor1()">ADD1</button>
        </div>
    </div>
</div>
